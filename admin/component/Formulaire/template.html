<div class="addMovie">
    <h4 class="addMovie__title">Ajouter un film</h4>
    <form class="addMovie__form">
        <input required type="text" name="name" placeholder="Saisir le nom de film" pattern="[^0-9]*" title="Numbers are not allowed">
        <input required type="text" name="director" placeholder="Saisir le nom du réalisateur" pattern="[^0-9]*" title="Numbers are not allowed">
        <input required type="number" name="year" placeholder="Saisir l'année de sortie" min="1800" max="2100" step="1">
        <input required type="number" name="length" placeholder="Saisir la durée du film en minutes">
        <input required type="text" name="description" placeholder="Saisir la description" pattern="[^0-9]*" title="Numbers are not allowed"></input>
        <input required type="number" name="id_category" placeholder="Saisir une catégorie">
        <input required type="text" name="image" placeholder="Saisir nom de l'image" pattern="[^0-9]*" title="Numbers are not allowed">
        <input required type="url" name="trailer" placeholder="Saisir le lien du trailer" pattern="[^0-9]*" title="Numbers are not allowed">
        <input required type="number" name="min_age" placeholder="Saisir la restriction d'age">
        <input onclick="{{handler}}" type="button" value="Ajouter le film" name="todo">   
    </form>
</div>
